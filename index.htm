<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/trabajo.css">
</head>

<body class="container d-flex align-items-row">
    <div class="justify-content-center">
        <h1>Ejercicios de logica</h1>

        <section class="container mt-5 cajas">

            <div class="text-center py-4">
                Esta calculadora sumara los numeros de 1 hasta el numero que usted escoja
            </div>

            <form id="primerPunto">
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Ingrese el numero</label>
                    <div class="col-sm-10">
                        <input type="number" id="inputnumero" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Resultado</label>
                    <div class="col-sm-10">
                        <div id="resultado"></div>
                    </div>
                </div>
                <div class="row mb-3">
                </div>
                <button type="submit" class="btn btn-primary" id="sumar-btn">Sumar</button>
            </form>
        </section>

    </div>


    <script src="assets/js/trabajo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
